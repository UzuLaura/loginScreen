<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Login Screen</title>
    <link rel="stylesheet" href="assets/css/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/3082b51345.js"
      crossorigin="anonymous"
      defer
    ></script>
  </head>
  <body>
    <main>
      <!-- Hero Section -->
      <section class="hide hero">
        <img src="assets/img/Scene-Home.svg" alt="room-img" />
        <img src="assets/img/A Human-Standing.svg" alt="human-img" id="human-img" />
        <div class="info">
          <h1>Welcome to Codeacademy</h1>
          <p>
            The place where coffee and late night coding <br />
            makes the best developers in the world
          </p>
        </div>
      </section>
      <!-- ============== -->
      <!-- Login Section -->
      <section class="login-section">
        <h1 class="hide-web">Codeacademy</h1>
        <img src="assets/img/Corner-Plants.svg" alt="leaves-img" class="hide" id="leaves-img" />
        <img src="assets/img/Head-Front-Rad.svg" alt="head-img" id="head-img" />
        <h2>Be one of us!</h2>
        <form action="">
          <div class="input-container flex">
            <i class="far fa-envelope"></i>
            <input type="email" placeholder="email" />
          </div>
          <div class="input-container flex">
            <i class="fas fa-lock"></i>
            <input type="password" placeholder="password" />
          </div>
          <input type="submit" class="input-container" value="login" />
        </form>
        <p>Don't have acount? <a href="#">Sign up</a></p>
      </section>
      <!-- ============== -->
    </main>
    <footer>
      <p>Simple LogIn page layout made for learning purposes.</p>
    </footer>  
  </body>
</html>
